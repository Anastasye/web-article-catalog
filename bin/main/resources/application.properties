# Разрешить циклические зависимости
spring.main.allow-circular-references=true

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:articlecatalogdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=false

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# File Storage
app.upload.dir=./uploads/
app.max-file-size=10485760

# Logging
logging.level.com.guap.articlecatalog=INFO
logging.level.org.springframework.security=WARN

logging.level.com.guap.articlecatalog.controller=DEBUG
logging.level.com.guap.articlecatalog.service=DEBUG
# Детальное логирование
logging.level.com.guap.articlecatalog=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Для отладки файлов
logging.level.org.springframework.web.multipart=DEBUG